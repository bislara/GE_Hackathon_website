    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">

                </div>

            <!-- Form Panel    -->

              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate">
                  
                    <div id="error"></div>

                    <div class="form-group-material">
                      <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username" class="label-material">Username</label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
                      <label for="register-email" class="label-material">Email Address      </label>
                    </div>
                     <div class="form-group-material">
                      <input id="register-loc" type="text" name="registerLoc" required data-msg="Please enter your Location" class="input-material">
                      <label for="register-loc" class="label-material">Location</label>
                    </div>

                    <!-- <div class="form-group terms-conditions text-center">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">I agree with the terms and policy</label>
                    </div> -->
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Select Option</label>
                        <div class="col-sm-9">
                          <select id="disease" name="account" class="form-control">
                            <option>option 1</option>
                            <option>option 2</option>
                            <option>option 3</option>
                            <option>option 4</option>
                            <option>Others</option>

                        </div>
                       
                      </div>

                       <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Age</label>
                        <div class="col-sm-9">
                          <!-- <div class="row">  -->      
                            <div class="col-md-12">
                              <input id="age" type="text" placeholder="Enter your present age" class="form-control">
                            </div>  
                          <!-- </div> -->
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Contact Number</label>
                        <div class="col-sm-9">
                          <!-- <div class="row">  -->      
                            <div class="col-md-12">
                              <input id="phone" type="text" placeholder="Enter your phone number" class="form-control">
                            </div>  
                          <!-- </div> -->
                        </div>
                      </div>

                      <div class="form-group-material">
                        <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
                        <label for="register-password" class="label-material">Password        </label>
                      </div>

                        <div class="form-group-material">
                      <input id="register-cpassword" type="password" name="registercPassword" required data-msg="Please enter your password again" class="input-material">
                      <label for="register-cpassword" class="label-material">Confirm Password        </label>
                    </div>

                    <div class="form-group text-center">
                      <button id="signup" type="submit" value="Register" class="btn btn-primary">Register</button>
                      
                    </div>

    <script>
        
      
       $(document).ready(function(){
          $("#phone").focusout(function(){
           var phone=$("#phone").val();
           if(phone.length != 10){
           $("#error").html("<div style=\"color: red;\">Not a valid phone number</div>");
         }
         else{
           $("#error").html("<div style=\"color:green;\">Valid phone number</div>");
         } 
            });
         });
       
         $(document).ready(function(){
          $("#register-email").focusout(function(){
           var email=$("#register-email").val();
           var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");  
           var link_email = "email="+email;
            if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length) {
                  $("#error").html("<div style=\"color:red;\">Not a valid email address</div>");
                  return false;
              }
              else{
                $.ajax({
                    //url: 'http://www.epreuve.in/check_email.php',
                    url: 'check_email.php',
                    type: 'post',
                    data:link_email,
                    success: function(response) {
                $("#error").html(response);
              }
                    });
              }
            });
         });

         $(document).ready(function(){
            $("#signup").click(function(){
                  //fbq('track', 'CompleteRegistration');
               var user_data="name="+$("#register-username").val()+"&email="+$("#register-email").val()+"&loc="+$("#register-loc").val()+"&pass="+$("#register-password").val()+"&disease="+$("#disease").val()+"&phone="+$("#phone").val()+"&age="+$("#age").val();
               console.log(user_data);
              $.ajax({
                    url: 'signup_action.php',
                    data:user_data,
                    type: 'post',
                    success: function(response) {
                    console.log(response);
                    dataArr = JSON.parse(response);

                if (dataArr["status"] == "registration done") {
                    // swal("Registration Successful !", ": )", "success");
                    // window.location.assign('login.php');

                    setTimeout(function() {
                        swal({
                            title: "Registration done !!",
                            text: "Thanks",
                            type: "success"
                        }, function() {
                            window.location = "login.php";
                        });
                    }, 1000);
                    return true;
                  }
                else if (dataArr["status"]=="something wrong") 
                {
                  $("#error").html("<div style=\"background-color:#ff6666;height:40px;padding : 6px;color:white;\">Something went wrong. Please try again..</div>");
                return false;
                }
                else if (dataArr["status"]=="username exists") 
                {
                 $("#error").html("<div style=\"background-color:#ff6666;height:40px;padding : 6px;color:white;\">Username already exists</div>");
                return false; 
                }
                else if (dataArr["status"]=="email exists") 
                {
                 $("#error").html("<div style=\"background-color:#ff6666;height:40px;padding : 6px;color:white;\">Email already exists</div>");
                return false; 
                }
                else if (dataArr["status"]=="password not match") 
                {
                 $("#error").html("<div style=\"background-color:#ff6666;height:40px;padding : 6px;color:white;\">Password didn't match</div>");
                return false; 
                }
                else if (dataArr["status"]=="field empty") 
                {
                 $("#error").html("<div style=\"background-color:#ff6666;height:40px;padding : 6px;color:white;\">Fields cannot be empty</div>");
                return false; 
                }

              }
                    });
              return false;
                  });

          });



    </script>
